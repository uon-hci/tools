<!DOCTYPE html>
<html>
  <head>
    <title>UoN Centralizer</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="links">
      <div class="ui shape email">
        <a target="_blank" rel="noopener noreferrer" href="https://email.nottingham.ac.uk/owa">
          <div class="sides">
            <div class="active side">
                <img src="icons/email.svg" />
            </div>
            <div class="side">
              <img src="icons/email.svg" class="overlayed" />
              <span class="label">Email</span>
            </div>
          </div>
        </a>
      </div>
      <div class="ui shape timetable">
        <a target="_blank" rel="noopener noreferrer" href="https://timetabling.nottingham.ac.uk/login.aspx?ReturnUrl=%2fdefault.aspx">
          <div class="sides">
            <div class="active side">
                <img src="icons/calendar.svg" />
            </div>
            <div class="side">
              <img src="icons/calendar.svg" class="overlayed" />
              <span class="label">Timetable</span>
            </div>
          </div>
        </a>
      </div>
      <div class="ui shape moodle">
        <a target="_blank" rel="noopener noreferrer" href="https://moodle.nottingham.ac.uk/login/index.php">
          <div class="sides">
            <div class="active side">
                <img src="icons/online-learning.svg" />
            </div>
            <div class="side">
              <img src="icons/online-learning.svg" class="overlayed" />
              <span class="label">Moodle</span>
            </div>
          </div>
        </a>
      </div>
      <div class="ui shape portal">
        <a target="_blank" rel="noopener noreferrer" href="http://portal.nottingham.ac.uk/">
          <div class="sides">
            <div class="active side">
                <img src="icons/login.svg" />
            </div>
            <div class="side">
              <img src="icons/login.svg" class="overlayed" />
              <span class="label">Portal</span>
            </div>
          </div>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="semantic/semantic.js"></script>
    <script src="index.js"></script>
  </body>
</html>
